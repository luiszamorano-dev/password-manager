<h2>Contraseñas para este sitio</h2>
<ul>
  {% for entry in entries %}
    <li>
      Usuario: {{ entry.username }} <br>
      Contraseña: {{ entry.password_encrypted }} <!-- Puedes desencriptar si lo deseas -->
      <a href="{{ url_for('routes.edit_password', id=entry.id) }}">Editar</a>
      <a href="{{ url_for('routes.delete_password', id=entry.id) }}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
