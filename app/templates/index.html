<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mis Contraseñas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        thead {
            background-color: #007bff;
            color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Mis contraseñas guardadas</h1>
    {% if passwords %}
        <table>
            <thead>
                <tr>
                    <th>Sitio</th>
                    <th>Usuario</th>
                    <th>Contraseña (cifrada)</th>
                    <th>Fecha creación</th>
                </tr>
            </thead>
            <tbody>
                {% for p in passwords %}
                <tr>
                    <td>{{ p.site }}</td>
                    <td>{{ p.username }}</td>
                    <td>{{ p.password_encrypted }}</td>
                    <td>{{ p.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tienes contraseñas guardadas aún.</p>
    {% endif %}
</body>
</html>
